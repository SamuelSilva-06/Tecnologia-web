<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>


<body>
    <h1>Formulario</h3>
    </h1>
    <form action="/enviar" method="post">
        <label for="nome">Nome Completo:</label>
        <input id="nome" type="text" name="nome" placeholder="Digite Aqui Seu Nome"><br><br>

        <label for="grau">Grau de Sastifação:</label><br />
        <input id="grau" type="range" min="0" max="5"><br /><br>
        <textarea id="nome " name="nome " placeholder="Conte um pouco sobre voçe"></textarea><br><br>

        <button>Enviar</button>
    </form>
</body>

</html>
